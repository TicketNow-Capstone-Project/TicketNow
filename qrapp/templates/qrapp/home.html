{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver QR Generator</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Driver Registration</h1>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-xl transition duration-200">
                Generate QR
            </button>
        </form>

        {% if qr_code %}
            <div class="mt-10 text-center">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Generated QR Code</h2>
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="mx-auto border rounded-xl p-2 bg-white shadow">
                <a href="{% static qr_filename %}" download class="block mt-4 text-blue-600 underline hover:text-blue-800">
                    Download Saved QR Code
                </a>
            </div>

            <div class="mt-10">
                <h2 class="text-xl font-bold mb-2 text-gray-800">Scan QR Code</h2>
                <div id="reader" class="border border-gray-300 p-4 rounded-xl w-full max-w-md mx-auto bg-gray-50"></div>
                <p id="scan-result" class="mt-4 text-green-600 font-medium text-center"></p>
            </div>
        {% endif %}
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('scan-result').innerText = "Scanned QR Code: " + decodedText;
        }

        function onScanFailure(error) {
            // Ignore scan failures for now
        }

        {% if qr_code %}
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            fps: 10,
            qrbox: 250
        });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        {% endif %}
    </script>
</body>
</html>
