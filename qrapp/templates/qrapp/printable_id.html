{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver Identification Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-md mx-auto bg-white border border-gray-300 p-6 rounded-2xl shadow-xl">
        <h1 class="text-center text-xl font-bold text-blue-700 mb-4">
            Driver Identification Card
        </h1>
        <div class="flex justify-between items-start">
            <div class="text-sm space-y-1">
                <p><strong>Name:</strong> {{ driver.name }}</p>
                <p><strong>Address:</strong> {{ driver.address }}</p>
                <p><strong>Vehicle:</strong> {{ driver.vehicle }}</p>
                <p><strong>Plate #:</strong> {{ driver.plate_number }}</p>
                <p><strong>Route:</strong> {{ driver.route }}</p>
            </div>
            <div class="ml-4">
                {% if qr_code %}
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="w-24 h-24">
                {% else %}
                    <p class="text-red-500 text-sm">QR Code not available.</p>
                {% endif %}
            </div>
        </div>
        <div class="text-center mt-4">
            <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
                Print ID
            </button>
        </div>
    </div>
</body>
</html>
