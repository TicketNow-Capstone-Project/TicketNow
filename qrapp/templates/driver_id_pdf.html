<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driver ID PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .card {
            width: 400px;
            height: 250px;
            border: 2px solid #1e40af;
            border-radius: 10px;
            padding: 16px;
        }
        .header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 12px;
        }
        .info {
            font-size: 13px;
        }
        .qr {
            float: right;
            width: 90px;
            height: 90px;
            border: 1px solid #000;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">Driver Identification Card</div>
        <div class="info">
            <img src="data:image/png;base64,{{ qr_code }}" class="qr" alt="QR Code">
            <p><strong>Name:</strong> {{ driver.first_name }} {{ driver.middle_name }} {{ driver.last_name }}</p>
            <p><strong>Address:</strong> {{ driver.address }}</p>
            <p><strong>Vehicle:</strong> {{ driver.vehicle_type }}</p>
            <p><strong>Plate #:</strong> {{ driver.plate_number }}</p>
            <p><strong>Route:</strong> {{ driver.route_taken }}</p>
        </div>
    </div>
</body>
</html>
